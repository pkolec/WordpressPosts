<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

        <!-- font -->
        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,900&subset=latin,latin-ext' rel='stylesheet' type='text/css' />

        <!-- css -->
        <link rel="stylesheet" type="text/css" href="Content/Site.css">
        <link rel="stylesheet" type="text/css" href="Content/simplePagination/style.css">
        <link rel="stylesheet" type="text/css" href="Content/message-box.css">
        
        <!-- title -->
        <title>Wordpress Posts</title>
    </head>
    <body>

        <div id="message-box-hidden-container">
            <div id="message-box" class="message-box">
                <div class="message-box-header">
            
                </div>
                <div class="message-box-content">

                </div>

                <div class="message-box-close"></div>

                <div class="message-box-buttons">
                    <div class="message-box-button apply">Yes</div>
                    <div class="message-box-button cancel">No</div>
                </div>
            </div>
        </div>

        <div id="preloaderBlocker">
            <div id="preloaderHolder"> 
                <div class="actionPreloader">
                    <div class="preloaderMessage">
                        <p>Please wait...</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="wordpressPost" style="max-width: 65%; margin: 0 auto; display: none;">
            <button onclick="window.history.go(-1);">Back</button>
        </div>

        <script type="text/javascript">
            wordpressPost = {};
            wordpressPost.BaseSiteUrl = '';
        </script>

        <!-- scripts -->
        <script src="Scripts/External/jquery-1.7.1.js"></script>
        <script src="Scripts/External/jquery-ui-1.8.20.js"></script>
        <script src="Scripts/External/jquery.blockUI.js"></script>
        <script src="Scripts/External/knockout-3.0.0.js"></script>
        <script src="Scripts/External/jquery.simplePagination.js"></script>
        <script src="Scripts/App/browserHistory.js"></script>
        <script src="Scripts/App/messagebox.js"></script>
        <script src="Scripts/App/helper.js"></script>
        <script src="Scripts/App/blocker.js"></script>
        <script src="Scripts/App/viewPost.js"></script>

        <script type="text/javascript">
            wordpressPost.MessageBox.init();
        </script>
    
        <script type="text/javascript">

            wordpressPost.viewPost.siteName = wordpressPost.helper.getUrlParameter('domain');
            wordpressPost.viewPost.postID = wordpressPost.helper.getUrlParameter('postID');

            wordpressPost.viewPost.init();

        </script>

    </body>
</html>
